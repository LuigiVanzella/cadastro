<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        p{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #cabeca{
            background-color: rgba(0, 0, 0, 0.801);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            height: 80px;
            margin-bottom: 5px;
            padding:8px;
            display: flex;
            justify-content: space-between;
        }
        #cabeca > a{
            text-decoration: none;
            color: white;
            width: 500px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #itens{
            margin-right: 40px;
            margin-top: 25px;
        }
        #itens a{
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-size: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #cabeca h1{
            margin-left: 3%;
        }
        #cabeca h2{
            margin-right: 10%;
            margin-top: 4%;
            
        }
        #meio{
            display: flex;
            flex-direction: row;
            margin-left: 10px;
        }
        #conteudo{
            
            width: 40%;
            text-align: justify;
            color: white;
            background-color: rgba(0, 0, 0, 0.801);
            padding: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #conteudo div{
            display: flex;
            flex-direction: column;
            width: 40%;
            margin: 15px;
            margin-left: 30%;
        }
        #conteudo input{
            box-sizing: border-box;
            border-radius: 10px;
            padding: 5px;
            background-color: black;
            color: white;
        }
        #conteudo select{
            box-sizing: border-box;
            border-radius: 10px;
            padding: 5px;
            background-color: black;
            color: white;
        }
        #conteudo button{
            box-sizing: border-box;
            border-radius: 10px;
            padding: 5px;
            background-color: black;
            color: white;
        }
        #conteudo button > a{
            box-sizing: border-box;
            border-radius: 10px;
            padding: 5px;
            background-color: black;
            color: white;
            text-decoration: none;
        }
        #direita{
            background-color: rgba(0, 0, 0, 0.801);
            margin-left: 2%;
            width: 35%;
        }
        #direita img{
            width: 80%;
            margin: 5%;
            margin-left: 10%;
            position: sticky;
            top: 10px;
        }
        #esquerda{
            background-color: rgba(0, 0, 0, 0.801);
            margin-right: 2%;
        }
        #esquerda img{
            width: 90%;
            margin: 5%;
            position: sticky;
            top: 10px;
        }
        footer{
            background-color: rgba(0, 0, 0, 0.801);
            height: 50px;
            margin-bottom: 5px;
            padding:8px;
            display: flex;
            justify-content: row;

            
        }
        footer a{
            margin-top: 20px;
            text-decoration: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            margin-left: 20px;
            
        }

        
    </style>
</head>
<body style="background-image: url(imagemdefundo\ academia.jpeg);">
    <div id="cabeca">
        <a href="https://luigivanzella.github.io/Inicio/"><h1>ACADEMIA IFSP</h1></a>
        <h2 style="font-size: 30px;">Cadastro</h2>
        <div id="itens">
            <a href="https://luigivanzella.github.io/modalidade/">MODALIDADE</a>
            <a href="https://luigivanzella.github.io/matricula/">MATRICULA</a>
            <a href="https://luigivanzella.github.io/relatorio/">RELATORIO</a>
        </div>
    </div>
    <div id="meio">
        <div id="esquerda">
            <img src="imagem_neon_academia.jpeg" alt="">
        </div>
        <div id="conteudo">
            <form style="text-align: center; ">
                <div>
                    <label for="texto">Nome:</label>

                <div>

                <div>
                    <label for="data">Data de nascimento:</label>
                    <input type="date" id="data" placeholder="Informe a sua data de nascimento...">
                </div>
                
                <div>
                    <label for="Peso">Peso:</label>
                    <input type="text" id="Peso" placeholder="Ex: 70Kg">
                </div>
                
                <div>
                    <label for="altura">Altura:</label>
                    <input type="text" id="altura" placeholder="Ex: 1.78m">
                </div>
                
                <div>
                    <label for="E-mail">E-mail:</label>
                    <input type="email" id="E-mail" placeholder="academiaifsp@gmail.com">
                </div>
                
                <div>
                    <label for="E-mail">2Â° e-mail:</label>

                </div>
                
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" placeholder="(16) 91234-5678">
                </div>
                
                <div>
                    <label for="Sexo"></label>
                sexo:<select id="Sexo">
                            <option value="" disabled selected>Sexo</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                
                </div>
                
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                </div>
                
                <button><a href="https://luigivanzella.github.io/modalidade/"> Finalizar Cadastro</a></button>
            </form>
        </div>
        <div id="direita">
            <img src="imagemadademia2.jpeg" alt="">
        </div>
    </div>
    <footer>
        <div style="margin-left:30%;">
        <a href="https://luigivanzella.github.io/inclua-tudo/">LISTAR TUDO</a>
        <a href="">LISTAR APENAS UM</a>
        <a href="">ALTERAR</a>
        <a href="">EXCLUIR</a>
        </div>
    </footer>
    
</body>
</html>
